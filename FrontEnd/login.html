<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/login.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>

  <body>

    
    <div class="background-container">
        <div class="overlay"></div>
    </div>

    <!-- Main Content -->
    <div class="container z-index-1 position-relative">
        <!-- Logo Container -->
        <div class="row justify-content-center mb-5">
            <div class="col text-center">
                <h1 class="large_title text-white fw-bolder">GeniuShare</h1>
            </div>
        </div>

        <!-- Sign-Up Form -->
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 bg-white p-4 rounded shadow-lg">
                <h1 class="sign_up_label text-center text-warning mb-4">Login</h1>

                <!-- Email Field -->
                <div class="mb-3">
                    <input type="email" id="email_input" class="form-control" placeholder="Email" maxlength="35" minlength="15" required />
                </div>

                <!-- Password Field -->
                <div class="mb-3 position-relative">
                    <input type="password" id="password_input" class="form-control" placeholder="Password" maxlength="16" minlength="8" required />
                    <button id="togglePassword" class="btn position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent">
                        <img src="src/images/hide.png" alt="Show Password" id="toggleIcon" class="icon" />
                    </button>
                </div>

                <!-- Login Button -->
                <button id="login_button" class="login_button_style">
                  <span class="button-text">Login</span>
                  <i class="fas fa-sign-in-alt button-icon"></i> 
                </button>
              

                <!-- Redirect to Creating Account -->
                <p class="mt-3 text-center">
                    Do not have an account yet? <a href="create_account.html" class="text-decoration-none">Sign up here</a>
                </p>

                <!-- Incorrect Email Message -->
                <div class="incorrect_email" id="incorrect_email_message" style="display: none;">
                    <h3 class="email_message">Email Not Found</h3>
                </div>

                <!-- Incorrect Password Message -->
                <div class="incorrect_password" id="incorrect_password_message" style="display: none;">
                    <h3 class="inco_message">Incorrect Password</h3>
                </div>

                <!-- Incomplete Fields Message -->
                <div class="incomplete_fields" id="incomplete_fields_message" style="display: none;">
                    <h3 class="fields_message">Please fill in all the fields</h3>
                </div>

                <!-- Login Successfully Message -->
                <div class="successful_login" id="successful_login_message" style="display: none;">
                  <h3 class="login_message">Login successful! Welcome back!</h3>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script type="module" src="src/login.ts"></script>
  </body>
</html>
