<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Upload Page</title>
</head>
<body>
    <div id="app"></div>

    <div class="header">
        <nav class="nav_div">
            <div class="logo">GeniuShare</div>
            <ul>
                <li><a href="home_page.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search">
            <input class="search_input" type="search" placeholder="search">          
        </div>
    </div>

    <div class="up_label">
        <h2 class="label">Share your file.</h2>
    </div>

    <div class="upload_file_form_cont">
        <form id="upload_form">
            <input type="text" class="subject_input" id="subject_input" placeholder="Please type subject name" required>
            <input type="text" class="subject_input" id="topic_input" placeholder="Please type specific topic" required>
            <input type="file" class="file_input" id="file_upload" required>
            <button type="submit" class="submit_button" id="submit_butt">Share Note</button>
        </form>
    </div>

    <script type="module" src = "src\main.ts"></script>
    
</body>
</html>
