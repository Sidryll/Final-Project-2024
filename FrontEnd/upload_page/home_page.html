<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <div class="header py-3">
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <!-- Logo on the left -->
                <a class="navbar-brand" href="#">Geniu<span class="share">Share</span></a>

                <!-- Toggling Navbar for Small Screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Content: Links and Search -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ms-auto d-flex align-items-center">
                        <!-- Search Bar -->
                        <form class="d-flex me-3">
                            <input class="form-control search_input" type="search" placeholder="Search" aria-label="Search">
                        </form>

                        <!-- About Link -->
                        <ul class="navbar-nav d-flex">
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About Us</a>
                            </li>
                        </ul>

                        <!-- Contact Link -->
                        <ul class="navbar-nav ms-3">
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <div class="container-fluid"> <!-- Use container-fluid for full width -->
        <div class="row">
            <!-- Left Side Content -->
            <div class="col-12 col-md-3 left_side"> <!-- Adjusted to take up space only on the left -->
                <div class="left_side_modal">
                    <!-- Left-side Options (My Notes, Saved Notes, Public Notes) -->
                    <ul class="side_options list-unstyled">
                        <li class="li_side">
                            <a href="#" class="side-link p-3 text-decoration-none d-block rounded">
                                My Notes
                            </a>
                        </li>
                        <li class="li_side">
                            <a href="#" class="side-link p-3 text-decoration-none d-block rounded">
                                Saved Notes
                            </a>
                        </li>
                        <li class="li_side">
                            <a href="#" class="side-link p-3 text-decoration-none d-block rounded">
                                Public Notes
                            </a>
                        </li>
                    </ul>                                      

                    <!-- Add Note Button and Form -->
                    <button class="add_notes_button btn btn-primary" onclick="window.location.href='upload_page.html';">Add Note</button>
                    <h1 class="underline">_______________</h1>
                    <h4 class="year_lev">Year Level</h4>
                    <form id="upload_form">
                        <div class="form-group">
                            <label for="year" class="year_level">Select Year:</label>
                            <select id="year" class="form-control">
                                <option value="">Select Year</option>
                                <option value="first">First Year</option>
                                <option value="second">Second Year</option>
                                <option value="third">Third Year</option>
                                <option value="fourth">Fourth Year</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="subject_input" class="subjects_label">Select Subject:</label>
                            <select id="subject_input" class="form-control" disabled required>
                                <option value="">Select Subject</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            
        

        <!-- Right Side Content (where notes are displayed) -->
        <div class="right_side mt-3 mt-md-5"> <!-- Add responsive margin-top -->
            <!-- Content for notes goes here -->
            <h3>Notes Section</h3>
            <p>Uploaded notes will appear here.</p>
        
            <div class="notes_container">
                <a href="file_preview_page.html" class="notes_lists text-decoration-none">
                    <div class="notes_cont_box">
                        <!-- Favorites and Download Buttons -->
                        <div class="d-flex justify-content-between">
                            <button class="favorites" title="Mark as Favorite">
                                <i class="bi bi-star"></i> <!-- Icon for Favorite -->
                            </button>
                            <button class="download_button" title="Download">
                                <i class="bi bi-download"></i> <!-- Icon for Download -->
                            </button>
                        </div>
        
                        <!-- File Type Image -->
                        <img src="src/pdf.svg" alt="file type" class="file_type_img">
        
                        <!-- Subject and Topic Information -->
                        <p class="subject_cont"><strong>Subject:</strong> ${subject}</p>
                        <p class="topic_cont"><strong>Topic:</strong> ${topic}</p>
        
                        <!-- Profile Image and User Info -->
                        <img src="src/profile_notes.svg" alt="profile" class="profile">
                        <p class="user_name_cont"><strong class="username">${username}</strong></p>
                    </div>
                </a>
            </div>
        </div>        

    <script src = "src/home_page.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
